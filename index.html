<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OndaLibri</title>
  <link rel="stylesheet" href="style.css">
  <!-- SwiperJS para o carrossel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>

  <header>
    <nav class="nav bd-grid">
      <a href="#" class="nav__rap">
      </a>
    </nav>
  </header>

  <!-- Header -->
   <header class="header">
    <div class="overlay">
      <h3 class="logo">OndaLibri</h1>
      <p class="mensagem">"Os livros são navios que viajam através dos mares da imaginação." - George W. Curtis </p>
    </div>
  </header>

  <!-- Carrossel de Livros -->
  <section class="destaques">
    <h2>Livros em Destaque</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
      </div>
      <!-- Botões -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>



  <section class="autores">
    <h2>Autores Populares</h2>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>


  <!-- Carrossel de Gêneros -->
  <section class="generos">
    <h2>Gêneros Literários</h2>
    <div class="swiper generos">
      <div class="swiper-wrapper"><!-- preenchido via JS --></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; OndaLibri 2025</p>
  </footer>

  <script src="js/livros.js"></script> <!-- dados dos livros -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/index.js"></script> <!-- popula os carrosséis -->

</body>
</html>
